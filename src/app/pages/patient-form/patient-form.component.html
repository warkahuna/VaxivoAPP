<div class="row">
  <div class="col-lg-12">
    
      <nb-card>
      <nb-card-header>Default Inputs</nb-card-header>
      <nb-card-body>
        <form name="patient-from" [formGroup]="patientForm">
        <div class="full-name-inputs">
          <input formControlName="firstName" type="text" nbInput fullWidth  placeholder="Nom">
          <input formControlName="lastName" type="text" nbInput fullWidth placeholder="Prenom"> 
        </div>
        <br>
        <div class="full-name-inputs">
        <input formControlName="birthday" nbInput placeholder="Date de naissance" [nbDatepicker]="formpicker">
        <nb-datepicker #formpicker>
        </nb-datepicker>
        <br>
        <input formControlName="cin" type="text" nbInput fullWidth  placeholder="Cin"> 
        <br>
      </div>
      <br>
        <span>sexe </span>
        <nb-radio-group formControlName="sexe" [(value)]="radioGroupValue">
          <nb-radio [value]="'Male'"> Male </nb-radio>
          <nb-radio [value]="'Female'"> Female</nb-radio>
        </nb-radio-group>
        <br>
        <div class="full-name-inputs">
        <span>Gouvernerat </span>
        <nb-card-body>
        <nb-select formControlName="gouvernerat" selected="gouvernerat ">
          <nb-option *ngFor="let gov of gouver" value="{{ gov.city }}">{{ gov.city }}</nb-option>
        </nb-select>
        </nb-card-body>
        <br>
        <span>Délégation </span>
        <nb-card-body>
        <nb-select formControlName="delegation" selected="delegation">
          <nb-option *ngFor="let deleg of delegate" value="{{ deleg.delegation }}" >{{ deleg.delegation }}</nb-option>
        </nb-select>
        </nb-card-body>
      </div>
      <p>Ces derniers jours, avez-vous eu ou ressenti un de ces symptômes ?</p>
        <div class="demo-items">
          <nb-checkbox formControlName="fievre" [value]="false">Fièvre</nb-checkbox>
          <br>
          <nb-checkbox formControlName="toux" [value]="false">Toux</nb-checkbox>
          <br>
          <nb-checkbox formControlName="respiratoire" [value]="false">Difficulté Respiratoire</nb-checkbox>
          <br>
          <nb-checkbox formControlName="diarrhee" [value]="false">Diarrhée </nb-checkbox>
          <br>
          <nb-checkbox formControlName="maux_tete" [value]="false">Maux Tete</nb-checkbox>
          <br>
          <nb-checkbox formControlName="doux_muscule" [value]="false">Doux Muscule</nb-checkbox>
          <br>
          <nb-checkbox formControlName="perte_adorat" [value]="false">Perte Adorat</nb-checkbox>
          <br>
          <nb-checkbox formControlName="perte_appetit" [value]="false">Perte Appetit</nb-checkbox>
          <br>
          <nb-checkbox formControlName="fatigue_inahbituelle" [value]="false">Fatigue Inahbituelle</nb-checkbox>
          <br>
          <nb-checkbox formControlName="pas_sympthomes" [value]="false">Pas Sympthomes</nb-checkbox>
          <br>
        </div>
        <div class="row" >
        <nb-card-body>
          <button nbButton status="primary" hero (click)="register()" > Soumettre </button>
        </nb-card-body>
        </div>
    
      </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
