<div class="row">
    <div class="col-lg-9">
      
        <nb-card>
        <nb-card-header>Veuillez télécharger une image radiographique</nb-card-header>
        <nb-card-body>
            <form [formGroup]="myForm" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="file">image</label>
                    <input  nbInput fullWidth shape="semi-round"
                        formControlName="file"
                        id="file" 
                        type="file" 
                        class="form-control"
                        (change)="onFileChange($event)">
                    <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
                        <div *ngIf="f.file.errors.required">Image est requis</div>
                    </div>
                </div>
                
                <img [src]="imageSrc" *ngIf="imageSrc" style="height: 300px; width:500px">
                    <br>
                <button class="btn btn-primary" type="submit">Predire</button>
            </form>
           
        </nb-card-body>
      </nb-card>
    </div>

    <div class="col-lg-3">
      
        <nb-card>
        <nb-card-header>La possibilité d'avoir le Covid-19</nb-card-header>
        <nb-card-body>
            <ngx-gauge [type]="gaugeType" 
           [value]="gaugeValue" 
           [label]="gaugeLabel"  
           [append]="gaugeAppendText"
           [thresholds]="thresholdConfig"
           [thick] = "thick"
           [size] = "size"
           [animate] = "animate">
            </ngx-gauge>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
